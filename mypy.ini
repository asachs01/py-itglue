[mypy]
python_version = 3.10
ignore_missing_imports = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False
warn_unused_ignores = False
strict_optional = False
allow_redefinition = True
check_untyped_defs = False
show_error_codes = True

# Exclude problematic modules that need major refactoring
[mypy-itglue.pagination]
ignore_errors = True

[mypy-itglue.client]
ignore_errors = True

[mypy-itglue.api.*]
ignore_errors = True

[mypy-itglue.models.*]
ignore_errors = True

[mypy-itglue.cache]
ignore_errors = True 